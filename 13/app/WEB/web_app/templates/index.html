<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка CSV файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Загрузка CSV файла</h4>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-{{ message_type }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}

                        <form action="/upload/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Выберите CSV файл:</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
                            </div>

                            <div class="mb-3">
                                <label for="num_points" class="form-label">Количество точек коллокации:</label>
                                <input type="number" class="form-control" id="num_points" name="num_points" value="300" min="1">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Загрузить и обработать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
